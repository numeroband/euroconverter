<html>
  <head>
    <title>EUR to USD</title>
    <script src="jquery-2.1.3.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>EUR to USD</h1>
    <form id="ajaxform" method="GET" action="convert">

      Value <input type="text" name="value"/><br/>
      <input type="submit" value="Submit"/>
    </form><br/>
    <div id="converted"/>
  </body>
</html>
